<!DOCTYPE html>
<html>

<head>
	<title>Vector Script GUI</title>
	<link rel="icon" href="https://i.kym-cdn.com/entries/icons/original/000/021/807/ig9OoyenpxqdCQyABmOQBZDI0duHk2QZZmWg2Hxd4ro.jpg" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/8aae83dca8.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
</head>

<body>

	<section class="header">
		<h1>SuperCool RENDER VES</h1>
	</section>

<section id="editor">	
	<form id = "VESform" method="POST" action="/render">
		<textarea id="ves" name="ves">VES v1.0 600 400</textarea>
		<button class="button" id="vykresli"><span><i class="fas fa-pencil-alt"></i> Draw!</span></button>
	</form>

	<div>
		<img id="output" />
	</div>

	<div id="buttony">
		<div id="pridaj_tvar">
			<p id="Nadpis">ADD<br>SHAPE: </p>
			<div id="tvary">
				<button class="animate" id="line" title="Line"><i class="fas fa-slash"></i></button>
				<button class="animate" id="fill_circle" title="Filled Circle"><i class="fas fa-circle"></i></button>
				<button class="animate" id="circle" title="Circle"><i class="far fa-circle"></i></button>
				<button class="animate" id="fill_rectangle" title="Filled Rectangle"><i class="fas fa-square"></i></button>
				<button class="animate" id="rectangle" title="Rectangle"><i class="far fa-square"></i></button>
				<button class="animate" id="fill_triangle" title="Filled Triangle">▲</button>
				<button class="animate" id="triangle" title="Triangle">△</button>
				
			</div>
		</div>
		
		<div id="fn_buttony">
			<button class="fn_button" id="generate">Vygeneruj</button>
			<button class="fn_button" id="clear">CLEAR</button>
		</div>
	</div>
		<!--<div id="pridaj_filter">
			<b><p id="Nadpis">PRIDAJ FILTER: </p></b>
			<div id="filtre">
				<button class="filter_button">Filter1</button>
				<button class="filter_button">Filter2</button>
				<button class="filter_button">Filter3</button>
			</div>
		</div>-->
	</section>
		
	<h2 id="hint">Currenty using: Nothing</h2>
	
<section class="footer">
		<h6>Lukáš Heldák</h6>
		<h6>Adam Džadoň</h6>
		<h6>Jakub Vilček</h6>
</section>

<script type="text/javascript" src="script.js" ></script>
<script>window.scrollTo(0,0);</script>
</body>
</html>
