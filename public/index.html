<!DOCTYPE html>
<html>

<head>
	<title>Vector Script GUI</title>
	<link rel="icon" href="https://i.kym-cdn.com/entries/icons/original/000/021/807/ig9OoyenpxqdCQyABmOQBZDI0duHk2QZZmWg2Hxd4ro.jpg" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/8aae83dca8.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
</head>

<body>

	<header>
		<h1>SuperCool RENDER VES</h1>
	</header>

<section id="editor">	
	<form id = "VESform" method="POST" action="/render">
		<textarea id="ves" name="ves">VES v1.0 600 400</textarea>
		<button class="button" id="vykresli"><span><i class="fas fa-pencil-alt"></i> Draw!</span></button>
	</form>

	<div id="image">
		<img id="output" />
		<hr>
		<div id="UnderImageLine">
			<div id="HintText">
				<h2 id="hint"><em>Currently using:</em> <b>Nothing</b></h2>
				<div class="tooltip"><i id="question" class="far fa-question-circle"></i>
					<span id="info" class="tooltiptext">Tooltip text</span>
				</div>
			</div>
			<div id="AspectRatioButtons">
				<button class="SmallButton" id="landscape" title="Landscape"><i class="fas fa-image"></i></button>
				<button class="SmallButton" id="portrait" title="Portrait"><i class="fas fa-portrait"></i></button>
			</div>
				
		</div>
	</div>

	<div id="buttony">
		<div id="pridaj_tvar">
			<p id="Nadpis">ADD<br>SHAPE:</p>
			<div id="tvary">
				<table>
					<tr>
						<td><button class="animate" id="rectangle" title="Rectangle"><i class="far fa-square"></i></button></td>
						<td><button class="animate" id="fill_rectangle" title="Filled Rectangle"><i class="fas fa-square"></i></button></td>
					</tr>
					<tr>
						<td><button class="animate" id="circle" title="Circle"><i class="far fa-circle"></i></button></td>
						<td><button class="animate" id="fill_circle" title="Filled Circle"><i class="fas fa-circle"></i></button></td>
					</tr>
					<tr>
						<td><button class="animate" id="triangle" title="Triangle">△</button></td>
						<td><button class="animate" id="fill_triangle" title="Filled Triangle">▲</button></td>
					</tr>
					<tr>
						<td><button class="animate" id="line" title="Line"><i class="fas fa-slash"></i></button></td>
						<td><button class="animate" id="undo" title="Undo"><i class="fas fa-undo"></i></button></td>
					</tr>
					<tr id="choosers">
						<td id="picker">
							<p id="Nadpis">COLOR:</p>
							<input type="color" id="colorpicker" name="Pick your color" value="#0000FF">
						</td>
						<td id="slider">
							<div class="hidden" id="hidden">
								<p id="Nadpis">WIDTH:</p>
								<input  type="range" id="range" name="range" min="1" max = "30">
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div id="pridaj_tvar">
			<b><p id="Nadpis">ADD<br>FILTER: </p></b>
			<div id="filtre">
				<table>
					<tr>
						<td><button class="animate" id="bw_filter" title="Black & White"><i class="fas fa-adjust"></i></button></td>
						<td><button class="animate" id="neg_filter" title="Negative"><i class="fas fa-minus-square"></i></button></td>
					</tr>
				</table>
			</div>
		</div>
	
		<div id="fn_buttony">
			<form id = "GenerateForm" method="get" action="/example">
				<button class="fn_button" id="generate"><i class="fas fa-images"></i>  Generate!</button>				
			</form>
			<button class="fn_button" id="clear"><i class="fas fa-trash-alt"></i>  Clear!</button>
		</div>
	</div>
		
	</section>
		
	<div class="button" id="download">
		<a href = "#" onclick = "download_image(this)" class="fn_button" id="download" download = "image.png"><span><i class="fas fa-download"></i> DOWNLOAD</span></a>
	</div>
	
	
<footer class="footer">
	<div class="autor">
		<h6>Lukáš Heldák</h6>
		<a class="github" href="https://github.com/LeLukasH" target="_blank"><i class="fab fa-github"></i> LeLukasH</a>
	</div>
	<div>
		<h6>Adam Džadoň</h6>
		<a class="github" href="https://github.com/Ejdamiik" target="_blank"><i class="fab fa-github"></i> Ejdamiik</a>
	</div>
	<div>
		<h6>Jakub Vilček</h6>
		<a class="github" href="https://github.com/wilkyway69" target="_blank"><i class="fab fa-github"></i> wilkyway69</a>
	</div>
</footer>

<script type="text/javascript" src="script.js" ></script>
<script>window.scrollTo(0,0);</script>
</body>
</html>
